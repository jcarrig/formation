<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Formation</title>

    <script src="./vendor/laconic.js"></script>
    <script src="../formation.js"></script>
    <style>
      .container {
        border:1px solid #ddd;
        margin:40px;
        padding:20px;
        width:650px;
      }

      .tall {
        height:300px;
      }

      .flow > div {
        width:200px;
        padding:5px;
        background-color:#333;
        color:#fff;
        text-align:center;
      }
    </style>
    <script type="text/javascript">

      window.onload = function() {
        var container = $.el.div({className : 'container'}).appendTo(document.body);

        $.el.stack(

          $.el.flow(
            $.el.div('1A'),
            $.el.div('1B'),
            $.el.div('1C')),

          $.el.flow(
            'spring',
            $.el.div('2B'),
            $.el.div('2C')),

          $.el.flow(
            $.el.div('3A'),
            'spring',
            $.el.div('3C'))

        ).appendTo(container);

        // vertical-align testing
        var verticalContainer = $.el.div({className: 'container vertical_container'})
          .appendTo(document.body);

        $.el.stack(

          $.el.flow({verticalAlign: 'middle'},
            $.el.div({className:'tall'},'1'),
            $.el.div('2'),
            $.el.div('3')
          )

        ).appendTo(verticalContainer)
      };
    </script>
  </head>

  <body>
  </body>
</html>
